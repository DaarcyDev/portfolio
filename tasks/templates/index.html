{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="backgroundd">


    <header class="header">
        <div class="background"></div>
        <div class="topbar home">
            <a href="">
                <p><i class="fa-brands fa-fedora"></i></p>
            </a>
        </div>
        <div class="topbar place">
            <a  href="#first">
                <p ><i id="firstPosition" class="fa-solid fa-ghost"></i></p>
            </a>
            <a  href="#second">
                <p><i id="secondPosition" class="fa-solid fa-circle"></i></p>
            </a>
            <a  href="#third">
                <p><i id="thirdPosition" class="fa-solid fa-circle"></i></p>
            </a>
            <a  href="#fourth">
                <p><i id="fourthPosition" class="fa-solid fa-circle"></i></p>
            </a>
            <a  href="#fifth">
                <p><i id="fifthPosition" class="fa-solid fa-circle"></i></p>
            </a>
        </div>
        <div id="about" class="topbar about">
            <p>About</p>
        </div>
        <div id="projects" class="topbar projects">
            <p>Projects</p>
        </div>
        <div id="skills" class="topbar skills">
            <p>Skills</p>
        </div>
        <div class="topbar blog-contact">
            <p id="blog">Blog</p>
            <p id="contact">Contact</p>
        </div>

    </header>
    <main>
        <div id="draggable" class="terminal terminalAbout">
            <div class="bar">
                <p>About Me</p>
                <div class="buttons">
                    <p id="minAbout" class="min"><i class="fa-solid fa-window-minimize"></i></p>
                    <p id="restoreAbout" class="restore"><i class="fa-regular fa-window-restore"></i></p>
                    <p id="maxAbout" class="max"><i class="fa-regular fa-window-maximize"></i></p>
                    <p id="closeAbout" class="close" class="close"><i class="fa-regular fa-rectangle-xmark"></i></p>
                </div>
            </div>
        </div>
        <div id="draggable2" class="terminal terminalProjects">
            <div class="bar">
                <p>Projects</p>
                <div class="buttons">
                    <p id="minProject" class="min"><i class="fa-solid fa-window-minimize"></i></p>
                    <p id="restoreProject" class="restore"><i class="fa-regular fa-window-restore"></i></p>
                    <p id="maxProject" class="max"><i class="fa-regular fa-window-maximize"></i></p>
                    <p id="closeProject" class="close" class="close"><i class="fa-regular fa-rectangle-xmark"></i></p>
                </div>
            </div>
        </div>
        <div id="draggable3" class="terminal terminalSkills">
            <div class="bar">
                <p>Skills</p>
                <div class="buttons">
                    <p id="minSkills" class="min"><i class="fa-solid fa-window-minimize"></i></p>
                    <p id="restoreSkills" class="restore"><i class="fa-regular fa-window-restore"></i></p>
                    <p id="maxSkills" class="max"><i class="fa-regular fa-window-maximize"></i></p>
                    <p id="closeSkills" class="close" class="close"><i class="fa-regular fa-rectangle-xmark"></i></p>
                </div>
            </div>
        </div>
        <div id="draggable4" class="terminal terminalBlog">
            <div class="bar">
                <p>Blog</p>
                <div class="buttons">
                    <p id="minBlog" class="min"><i class="fa-solid fa-window-minimize"></i></p>
                    <p id="restoreBlog" class="restore"><i class="fa-regular fa-window-restore"></i></p>
                    <p id="maxBlog" class="max"><i class="fa-regular fa-window-maximize"></i></p>
                    <p id="closeBlog" class="close" class="close"><i class="fa-regular fa-rectangle-xmark"></i></p>
                </div>
            </div>
        </div>
        <div id="draggable5" class="terminal terminalContact">
            <div class="bar">
                <p>Contact</p>
                <div class="buttons">
                    <p id="minContact" class="min"><i class="fa-solid fa-window-minimize"></i></p>
                    <p id="restoreContact" class="restore"><i class="fa-regular fa-window-restore"></i></p>
                    <p id="maxContact" class="max"><i class="fa-regular fa-window-maximize"></i></p>
                    <p id="closeContact" class="close" class="close"><i class="fa-regular fa-rectangle-xmark"></i></p>
                </div>
            </div>
        </div>
        <div class="display">
            <section id="first" class="slide first ">

            </section>
            <section id="second" class="slide second ">

            </section>
            <section id="third" class="slide third ">

            </section>
            <section id="fourth" class="slide fourth ">

            </section>
            <section id="fifth" class="slide fifth ">

            </section>
        </div>


        {% comment %} <section class="desktop1">

        </section> {% endcomment %}
    </main>
</div>
{% endblock content %}
