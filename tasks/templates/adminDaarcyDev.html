{% extends 'base.html' %} {% load static %} {% block content %}
<body class="bodyAdmin">
    <div class="terminalContent">
        <div class="comandLine">
          <h3 class="user">
            User@DaarcyWebsite:<span class="simbols">~$ </span
            ><span class="comand animationComand">sudo cat LoginAdmin.txt</span>
          </h3>
        </div>
        <div class="text animationText">
            <div class="form">
                <h2>Iniciar sesión</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.username.id_for_label }}">Nombre de usuario:</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.password.id_for_label }}">Contraseña:</label>
                        {{ form.password }}
                    </div>
                    <button type="submit" class="button-24" role="button">Enviar</button>
                </form>
            </div>
          </div>
        </div>
      </div>
</body>
{% endblock content %}
